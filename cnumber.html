    <style>
        body{
            width: 100%;
            height: 100vh;
            text-align: center;
   /* background-color: #006666; */
   background-image: url("https://www.healio.com/~/media/slack-news/stock-images/fm_im/p/pills_shutterstock.jpg");
   background-repeat: no-repeat;
   background-size: cover;
        }
        h1{
            position: absolute;
            font-size: 8rem;
            font-weight: 600;
            top: 6%;
            color: #000;
            left: 8%;
            text-align: center;
        }
        #pinput{
            position: absolute;
            top: 22rem;
            left: 25rem;
            outline: none;
            border: none;
            text-align: center;
            font-size: 28px;
            letter-spacing: 3px;
            width: 40%;
            box-shadow: 6px 6px 6px yellow;
            border-radius: 3px;
            height: 8rem;
        }
        #prescrippage a{
            outline: none;
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            border-radius: 30px;
            border: 2px solid #fff;
            background-color: #006666;
            /* padding: 5px; */
            position: absolute;
            padding-top: 12px;
            bottom: 15px;
            right: 20px;
            width: 15rem;
            height: 3em;
            text-align: center;
        }
        #prescrippage a:hover{
            outline: none;
            text-decoration: none;
            color: #000;
            font-size: 18px;
            border-radius: 30px;
            border: 2px solid #fff;
            background-color: #fff;
            box-shadow: 5px 5px 5px #cc0000;
            /* padding: 5px; */

    <body>
        <div id="prescrippage">
    <h1>*Enter your Card Number:</h1>
    <input name="" id="pinput" onkeypress="isinput(event)" maxlength="12">
    <a  onclick="mynumber()">Next</a>
    </div>

    <script type="text/javascript">
        function isinput(evt){
            var ch=String.fromCharCode(evt.which);
            if(!(/[0-9]/.test(ch))){
                evt.preventDefault();
            }
        }
       
        function mynumber(){
            var number=document.getElementById('pinput').value;
            if(number==""){
                alert("Please Write your correct card Number");
            }
            else{
                window.open("amount.html","_self")
            }
            
        } 
    </script>
    </body>
